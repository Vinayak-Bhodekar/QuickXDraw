<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Tool Containers</title>
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="stylesheet" href="Styles/Option-menu.css">
  <link rel="stylesheet" href="Styles/menu.css">
</head>
<body>
  <div class="option-menu">
  </div>
  <div class="container">
    <header class="header">
      <h1>QuickDraw</h1>
    </header>
    <main class="main">
      <div class="menu-frame">
        <div class="menu-icons">
          <img src="./Icons/Menu-bar/settings.png" alt="setting">
        </div>
        <div class="menu-icons" id="js-delete-button">
          <img src="./Icons/Menu-bar/dust.png" alt="delete">
        </div>
        <div class="menu-icons" id="js-undo-button">
          <img src="./Icons/Menu-bar/undo.png" alt="undo">
        </div>
        <div class="menu-icons" id="js-redo-button">
          <img src="./Icons/Menu-bar/redo.png" alt="redo">
        </div>
        <div class="menu-icons" id="js-download-button">
          <img src="./Icons/Menu-bar/download.png" alt="redo">
        </div>
      </div>
      <div class="canvas-frame">
        <div class="canvas-add-button">
          <img src="Icons/Canvas-add.png" alt="add">
        </div>
      </div>
      <div class="divider"></div>
      <div class="tool-section">
        <div class="tool-frame">
        </div>
        <div class="partition"></div>
        <div class="tool-frame-2"></div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  <div class = "export-option">
    <div class = "exp js-jpg" data-name = "jpg">jpg</div>
    <div class = "exp js-png" data-name = "png">png</div>
    <div class = "exp js-pdf" data-name = "pdf">pdf</div>
  </div>
  <script type="module" src="Scripts/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
