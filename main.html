<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Tool Containers</title>
  <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>QuickDraw</h1>
    </header>
    <main class="main">
      <div class="menu-frame">
        <div class="icon">⚙️</div>
        <div class="icon">🗑️</div>
      </div>
      <div class="canvas-frame">
        
        <!--<canvas id="canvas-board" width="600" height="600" style="background-color: blueviolet;"></canvas>-->
        <div class="canvas-add-button"><img src="Icons/Canvas-add.png" alt="add"></div>
      </div>
      <div class="divider"></div>
      <div class="tool-section">
        <div class="tool-frame">
          <div class="button-add-bar"></div>
            
          </div>
        </div>

        <div class="partition"></div>
        <div class="tool-frame-2">
          
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
<script type="module" src="Scripts/buttonsRendering.js"></script>


</html>
